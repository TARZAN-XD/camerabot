<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عرض رمز QR للجلسة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin: 10px;
    }
    button {
      background-color: #38bdf8;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
      border: 3px solid #38bdf8;
      border-radius: 12px;
    }
    .msg {
      margin-top: 15px;
      font-size: 18px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>🔐 عرض رمز QR للجلسة</h1>
  <input id="sessionId" placeholder="ادخل معرف الجلسة" />
  <button onclick="showQR()">عرض رمز QR</button>

  <div id="qrContainer"></div>
  <div class="msg" id="msg"></div>

  <script>
    function showQR() {
      const sessionId = document.getElementById('sessionId').value.trim();
      const qrContainer = document.getElementById('qrContainer');
      const msg = document.getElementById('msg');
      qrContainer.innerHTML = '';
      msg.innerText = '';

      if (!sessionId) {
        msg.innerText = '❌ الرجاء إدخال معرف الجلسة';
        return;
      }

      const qrUrl = `/${sessionId}.png`;

      // التحقق من وجود الصورة عبر طلب بسيط
      fetch(qrUrl, { method: 'HEAD' }).then(res => {
        if (res.ok) {
          qrContainer.innerHTML = `<img src="${qrUrl}" alt="QR Code for ${sessionId}" />`;
          msg.innerText = '✅ امسح رمز QR باستخدام تطبيق واتساب';
        } else {
          msg.innerText = '❌ رمز QR غير موجود، تأكد من إنشاء الجلسة أولاً';
        }
      }).catch(() => {
        msg.innerText = '❌ حدث خطأ في تحميل رمز QR';
      });
    }
  </script>
</body>
</html>
