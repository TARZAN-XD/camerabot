<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ربط الجلسة عبر QR</title>
  <style>
    body {
      background: #111; color: #fff; font-family: 'Cairo', sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh; text-align: center;
    }
    img { width: 250px; border: 4px solid #38bdf8; border-radius: 12px; }
    h1 { margin-bottom: 20px; }
    .msg { margin-top: 15px; color: #38bdf8; font-size: 18px; }
  </style>
</head>
<body>
  <h1>📱 امسح هذا الرمز في واتساب</h1>
  <img id="qrImg" src="" alt="QR Code">
  <p class="msg">افتح واتساب > الأجهزة المرتبطة > اربط جهاز</p>

  <script>
    const sessionId = new URLSearchParams(window.location.search).get('sessionId');
    if (!sessionId) {
      document.body.innerHTML = '<h2 style="color:red;">❌ لا يوجد معرف جلسة!</h2>';
    } else {
      document.getElementById('qrImg').src = `/${sessionId}.png`;
    }
  </script>
</body>
</html>
