<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طلب رمز الاقتران</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin: 10px;
      width: 250px;
      max-width: 90%;
    }
    button {
      background-color: #38bdf8;
      color: #fff;
      cursor: pointer;
      width: 270px;
      max-width: 95%;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #0f0;
      word-break: break-all;
    }
    .error {
      color: #f33;
    }
  </style>
</head>
<body>
  <h1>🔑 طلب رمز الاقتران (Pairing Code)</h1>
  <input id="sessionId" placeholder="معرف الجلسة" />
  <br />
  <input id="phoneNumber" placeholder="رقم الهاتف مع كود الدولة (مثال: 9665xxxxxxxx)" />
  <br />
  <button onclick="requestPairingCode()">طلب رمز الاقتران</button>

  <div class="result" id="result"></div>

  <script>
    async function requestPairingCode() {
      const sessionId = document.getElementById('sessionId').value.trim();
      const number = document.getElementById('phoneNumber').value.trim();
      const result = document.getElementById('result');
      result.innerText = '';

      if (!sessionId || !number) {
        result.innerHTML = '<span class="error">❌ الرجاء إدخال معرف الجلسة ورقم الهاتف</span>';
        return;
      }

      try {
        const res = await fetch('/pair', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, number })
        });
        const data = await res.json();

        if (res.ok && data.pairingCode) {
          result.innerText = `✅ رمز الاقتران: ${data.pairingCode}`;
        } else {
          result.innerHTML = `<span class="error">❌ ${data.error || data.message || 'حدث خطأ'}</span>`;
        }
      } catch (e) {
        result.innerHTML = `<span class="error">❌ خطأ في الاتصال بالخادم</span>`;
      }
    }
  </script>

</body>
</html>
